{%load static%}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/recuperar_contrasena.css' %}">
    <title>Iniciar sesión</title>
    <link rel="icon" href="{% static 'imgs/logo-solo.ico' %}">
</head>

<body>
    <main>
        <picture></picture>

        <form method="POST">
            {% csrf_token %}

            <label for="correo" class="label-correo">Correo</label>
            <input type="email" id="correo" name="email" placeholder="usuario@example.com">

            <label for="Nueva contrasena" class="label-contrasena">Nueva Contraseña</label>
            <input type="password" id="contrasena" name="password" placeholder="******">

            <a href="{% url 'iniciar_sesion' %}" class="crear_cuenta_button">
                Intentar De Nuevo
            </a>

        </form>

    </main>

</body>

</html>
